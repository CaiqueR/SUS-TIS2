    function FactoryXMLHttpRequest() {

     if(window.XMLHttpRequest) {
      return new XMLHttpRequest();// Opera 8.0+, Firefox, Chrome, Safari
    }
    else if (window.XDomainRequest) {
      return new XDomainRequest(); // Antigo Safari
    }
    else if(window.ActiveXObject) {
      var msxmls = new Array(// Internet Explorer
        'Msxml2.XMLHTTP',
        'Microsoft.XMLHTTP',
        'Msxml3.XMLHTTP',
        'Msxml2.XMLHTTP.7.0',
        'Msxml2.XMLHTTP.6.0',
        'Msxml2.XMLHTTP.5.0',
        'Msxml2.XMLHTTP.4.0',
        'Msxml2.XMLHTTP.3.0');
      for (var i = 0; i < msxmls.length; i++) {
       try {
         return new ActiveXObject(msxmls[i]);
       } catch (e) {
       }
     }
   } else throw new Error("Could not instantiate XMLHttpRequest");
 }


 function GetIt(url) {
  var email = document.getElementById("Email").value;

  url = url + "?Email=" + email
  $.ajax({
    type: 'GET',
    url: url,
    success: function(data){
      var result = $.trim(data);
      if(result==="Falha")
        alert("Paciente não encontrado! Tente novamente.");
      else {
        $("#form")[0].reset();
        alert(data);
      }
    }
  });

  
}

 });
